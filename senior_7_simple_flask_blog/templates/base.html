<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мій Блог/Портфоліо{% endblock %}</title>
    <style>
        body { font-family: sans-serif; margin: 0; }
        .container { max-width: 800px; margin: 20px auto; padding: 0 15px; }
        nav { background-color: #eee; padding: 10px 0; margin-bottom: 20px; }
        nav ul { list-style: none; padding: 0; margin: 0; text-align: center; }
        nav ul li { display: inline-block; margin-right: 15px; }
        nav ul li a { text-decoration: none; color: #333; font-weight: bold; }
        nav ul li a:hover { color: #007bff; }
        .post { border-bottom: 1px solid #ccc; margin-bottom: 20px; padding-bottom: 10px; }
        .post h2 { margin-top: 0; }
        .post-meta { color: #888; font-size: 0.9em; }
        footer { margin-top: 30px; padding-top: 15px; border-top: 1px solid #eee; text-align: center; color: #777; font-size: 0.9em;}
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="{{ url_for('index') }}">Головна</a></li>
        <li><a href="{{ url_for('about') }}">Про мене</a></li>
    </ul>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<footer>
    <p>&copy; 2025 Ваш Блог/Портфоліо. Всі права захищено.</p>
    <p>Поточний час на сервері (приклад): {{ current_time }}</p>
</footer>

</body>
</html>
